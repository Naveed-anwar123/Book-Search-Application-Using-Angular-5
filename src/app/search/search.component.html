
<div class="container">
  <br>
  <h3 style="text-align: center">Search Page</h3>
  <p style="text-align: center">Book search application.</p>
  <div class="offset-md-4">
    <form class="form-inline" (submit)="doSearch()">
      <input class="form-control mr-sm-2"
             type="search" placeholder="Search"
             aria-label="Search"
             name="term"
             [(ngModel)]="term"
            required>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="term.length==''">Search</button>
    </form>


    <br>
    <div *ngIf="loading"><img src="../assets/images/loading.gif"/></div>
  </div>




<br>
<br>
</div>


<div class="container">
  <div class="container">
    <div class="row">

      <div class="col-md-4" *ngFor="let book of factory">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="{{book.link}}" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16291703f89%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16291703f89%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.7265625%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
          <div class="card-body">
            <h4>{{book.title}}</h4>
            <p class="card-text" style="display: none" >
                  {{book.description  }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a  [routerLink]="['/book',book.id]"  class="btn btn-sm btn-outline-secondary">View</a>
                <button type="button" class="btn btn-sm btn-outline-secondary">Get now</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

  <div class="offset-md-5">
    <app-pager></app-pager>
  </div>

</div>
